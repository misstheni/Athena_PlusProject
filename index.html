<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/a006a07b28.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nothing+You+Could+Do&family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">    
<title>Weather by Athena</title>
  </head>
  <body>
      <div class="row nav-bar">
            <div class="col-3 nav-logo">Weather by Athena</div>
            <div class="col-3 nav-text">Popular Cities</div>
            <div class="col-3 nav-text">Local Weather Patterns</div>
            <div class="col-3 nav-text">Climate Change Information</div>
        </div>
    <div class="container">
      <div class="row">
        <div class="col-6">
          <div class="header">Hello, what city would you like to forecast?</div>
        </div>
        <div class="col-6">
          <form id="city-form">
            <div class="mb-3">
              <label for="City" class="form-label"
                >Coats or swimsuits today?</label
              >
              <input
                id="city-search"
              type="city"
                class="form-control"
                placeholder="Search by city"
                autofocus="on"
              />
            </div>
            <button type="submit" class="btn btn-primary" id="goButton">
              Go!
            </button>
            <button type="submit" class="btn btn-primary" id="current-location-button">
              Current Location
            </button>
          </form>
        </div>
      </div>
      
      <div class="row">
        <div class="col-7">
            <div class="clearfix">
                <img src="images/appbackground.jpg" style="float: left;" class="san-diego-image" width="400px" alt="San Diego"></img></div>
            </div>
        <div class="col-5">
          <div class="city-name" id="city-name">BOOTS OR SANDALS?</div>
          <p id="todays-date"> </p>
          <p id="todays-time"> </p>
          <div class="row today-temp-line">
            <div class="col-12">
            <i class="fas fa-cloud today-icon"
            ></i>
              <span class = "temperature-today" id="temperature-today"></span>
              <div class="units-today">
                <a href="#" class="fahrenheit-link">° F</a>
                 |
                <a href="#" class="celsius-link">° C</a>
              </div>
          </div>
        </div>
      </div>
      <div class="row weather-table"> 
        <div class="col">
            <header class="weather-header">SUN</header>
            <i class="fas fa-cloud-showers-heavy weekday-icon"></i>
            <br />
            <div class="temps" id="sundayTemps"></div>
          </div>
          <div class="col">
            <header class="weather-header">MON</header>
            <i class="fas fa-cloud-showers-heavy weekday-icon"></i>
            <br />
            <div class="temps" id="mondayTemps"></div>
          </div>
         <div class="col">
            <header class="weather-header">TUES</header>
            <i class="fas fa-sun weekday-icon"></i>
            <br />
            <div class="temps" id="tuesdayTemps"></div>
            
            </div>
         <div class="col">
            <header class="weather-header">WED</header>
            <i class="fas fa-sun weekday-icon"></i>
            <br />
            <div class="temps" id="wednesdayTemps"></div>
        
            </div>
         <div class="col">
            <header class="weather-header">THURS</header>
            <i class="fas fa-cloud weekday-icon"></i>
            <br />
            <div class="temps" id="thursdayTemps"></div>
  
            </div>
            <div class="col">
            <header class="weather-header">FRI</header>
            <i class="fas fa-cloud-sun weekday-icon"></i>
            <br />
            <div class="temps" id="fridayTemps"></div>
            
         </div>
            <div class="col">
            <header class="weather-header">SAT</header>
            <i class="fas fa-sun weekday-icon"></i>
            <br />
            <div class="temps" id="saturdayTemps"></div>
            </div>
      </div>


    </div>
    <script src= "src/script.js"></script>
  </body>
</html>
